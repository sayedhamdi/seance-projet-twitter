<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <a href="index.html">index</a>
    <a href="about.html">about</a>
    <div></div>
  </body>
  <script>
    let page1Content = `
       <h1> index</h1>
    `;
    let page2Content = `
    <h1> about</h1>
     `;
    document.querySelectorAll("a").forEach((a) => {
      a.onclick = (e) => {
        e.preventDefault();
        if (e.target.innerHTML === "index") {
          document.querySelector("div").innerHTML = page1Content;
        } else document.querySelector("div").innerHTML = page2Content;

        document.title = e.target.innerHTML;
        window.history.replaceState(
          {},
          {},
          "http://localhost:5500/" + e.target.innerHTML
        );
      };
    });
  </script>
</html>
